<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <body>

    <div id="app" class="container">
      <app-header
          v-bind:appconfig="appconfig">

      <app-footer>
        &copy; <a href="https://github.com/TayKangSheng">Tay Kang Sheng</a> | <a href="https://github.com/TayKangSheng/simple-chat-app">Github Repository</a>

        </div>
      </app-footer>
    </div>

    <!-- Socket.io -->
    <script src="//cdn.socket.io/socket.io-1.4.5.js"></script>
    <!-- my vue javascript file -->
    <script src="js/my-app.js" charset="utf-8"></script>
